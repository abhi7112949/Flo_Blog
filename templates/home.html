{% extends "layout.html"%}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <h2><a class="mr-2" href="#">{{ post.owner }}</a></h2>
            </div>
        <h5><a class="article-title" href="#">{{ post.address }}</a></h5>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
